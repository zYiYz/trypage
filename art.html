<!--

pwd 查看文件所在位置
git init filename 生成了一个filename文件里面并生成了一个 .git 目录
git status -s 查看状态
git clone <repo> <directory>  repo:Git 仓库。 directory:本地目录。
git branch 查看分支
git branch testing 添加新的一个分支名字叫着testing
git checkout testing 切换到testing分支
git branch -d testing 删除testing分支
git checkout -b testing 命令来创建新分支并立即切换到testing分支下


git remote add xx git@github.com:zYiYz/trypage.git  添加一个标记，与库相对于
git remote  查看标记，必须在当前目录下查看


git clone git://github.com/schacon/grit.git 克隆 Ruby
cat ~/.gitconfig  打开配置文件
git config --global user.name "git"  修改配置为你的name为git
cat .git/config 查看当前目录中的配置
touch xx.txt  创建一个为xx.txt的文件
git add xx.txt  添加xx.txt文件
git commit -m "xx" 提交xx.txt文件，并备注这个文件为xx
git push origin master  把文件PUSH到库中（把master分支push到服务器上面origin的分支）


 ssh-keygen -t rsa -C "ozivizo@163.com"  生成SSH Key ozivizo@163.com自己在git中的账号 这个得在跟目录中去生成一个.ssh文件
 cd ~  进入用户在该系统的home目录
 rm -rf .ssh  删除.ssh文件
 cat id_rsa.pub   查看SSH key
